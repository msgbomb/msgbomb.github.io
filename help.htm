  <div>　</div>
  <div style="background-color:#bfe2fd; color:#000000;font-size:20px;"><b>1.轰炸是什么？</b></div>
  <div style="font-weight:bold;">
		就是给某个手机号码一直快速发短信，让短信铃声一直响不停，测试手机功能是否正常。
  </div>
  
  <div>　</div>
  <div style="background-color:#bfe2fd; color:#000000;font-size:20px;"><b>2.软件工作原理是什么？</b></div>
  <div style="font-weight:bold;">
		软件利用的是各大网站的注册发送短信的功能，而且不会泄露自己的电话号码，也不会扣取电话费。
  </div>
  
  <div>　</div>
  <div style="background-color:#bfe2fd; color:#000000;font-size:20px;"><b>3.如何开始轰炸？</b></div>
  <div style="font-weight:bold;">
		只要输入号码点击轰炸按钮即可，要停止发送的话，点击停止按钮就可以了<br/>
		切记本软件禁止恶意骚扰他人，否则后果自负。 <br/>
		PS:可用自己手机号码试试~ <br/>
  </div>
  
  <div>　</div>
  <div style="background-color:#bfe2fd; color:#000000;font-size:20px;"><b>4.为什么轰炸完成的数量比实际收到短信要多？</b></div>
  <div style="font-weight:bold;">
		软件利用的是各大网站的注册发送短信的功能，而且不会泄露自己的电话号码，也不会扣取电话费。
  </div>
